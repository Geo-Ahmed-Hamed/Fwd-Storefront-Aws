<div class="container">
    <form>
        <h2>Add Product</h2>

        <div class="form-group">
          <label for="name">Product Name</label>
          <input name="name" [(ngModel)]="name"  type="text" class="form-control" id="name"  placeholder="Product First Name">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input name="price" [(ngModel)]="price" type="number" class="form-control" id="price"  placeholder="Enter Price">
        </div>
        <button (click)="addProduct()" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
