<div class="container">
  <form>
      <h2>Register</h2>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="firstName" name="firstName" type="text" class="form-control" id="firstName"  placeholder="Enter First Name">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" id="lastName"  placeholder="Enter Last Name">
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password"  type="password" class="form-control" id="password"  placeholder="Enter Password">
      </div>
      <button (click)="register()" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
